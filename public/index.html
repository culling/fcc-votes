        <h2>Add a new image</h2>
        <form action="/api/images/new" method="post">
             <div class="form-group row">
                <label class="col-sm-2">Image URL</label>
                <div class="col-sm-10">
                    <input type="text" name="url" class="form-control" >
                </div>
            </div>

             <div class="form-group row">
                <label class="col-sm-2">alt-text</label>
                <div class="col-sm-10">
                    <input type="text" name="alt-text" class="form-control">
                </div>
            </div>

             <div class="form-group row">
                <label class="col-sm-2">Original page</label>
                <div class="col-sm-10">
                    <input type="text" name="original-page" class="form-control">
                </div>
            </div>
            <input type="submit" value="sumbit" >
        </form>

        <h2>Search for images</h2>
        <form action="/api/images/search/new" method="get">
             <div class="form-group row">
                <label class="col-sm-2">Search Text</label>
                <div class="col-sm-10">
                    <input type="text" name="search-text" class="form-control">
                </div>
            </div>


            <input type="submit" value="sumbit" >
        </form>

        <a href="/api/images/search">Recent Searches </a>
